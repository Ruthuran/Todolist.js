<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">

        <p class="motivational-line">"Success starts with a plan, and today is a great day to start." &
            "Don’t stop when you’re tired. Stop when you’re done."
        </p>

        <h1>To-do List</h1>
        <div class="input-container">
            <input type="text" id="task" name="data" placeholder="Add a new task" />
            <button type="button" id="add">Add</button>
        </div>
        <ul id="tasklist"></ul>
        <button type="button" id="clearAll" class="clear-all">Clear All</button> 
    </div>

    <script src="todo.js"></script>
</body>
</html>
